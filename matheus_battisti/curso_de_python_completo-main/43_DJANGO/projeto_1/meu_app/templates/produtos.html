<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lista de Produtos</h1>
    <ul>
      {% for produto in produtos %}
      <li>
        {{ produto.nome }} - R$ {{ produto.preco }} - Categoria:
        <span>{{ produto.categoria }}</span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
